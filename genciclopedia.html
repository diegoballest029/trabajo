<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="js/jquery-3.6.4.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="app/app.js" type="module" defer></script>
    <title>Document</title>
</head>
<body  class="grid-container">
    <div class="logo"> <img src="img/logo.png" alt=""></div>
        <div class="header">encabezado</div>
        <div class="menu">
            <nav-bar-menu></nav-bar-menu>
        </div>
        <div class="main">
            <ul class="nav nav-tabs">

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Registrar Libro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">listar Libro</a>
                </li>
              </ul>
              <div class="main"><div class="container mt-5" id="equipos">
                <div class="card">
                    <div class="card-header">
                    Libros <span class="badge bg-secondary" id="codEquipo"></span>
                    </div>
                    <div class="card-body">
                    <form id = "frmData">
                        <div class="row g-3">
                            <div class="col-7">
                                <label for="isbn" class="form-label">Isbn</label>
                                <input type="text" class="form-control" id="isbn">
                            </div>
                        <div class="col-7">
                            <label for="nombreLibro" class="form-label">Nombre Libro</label>
                            <input type="text" class="form-control" id="nombreLibro">
                        </div>
                        <div class="col-5">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor">                  
                        </div>
                        </div>
                        <div class="row g-3">
                        <div class="col-4">
                            <label for="editorial" class="form-label">Editorial</label>
                            <select class="form-select" id="editorial">
                                <option selected>Seleccione una editorial</option>
                                </select>
                        </div>
                        <div class="col-4">
                            <label for="numeroPaginas" class="form-label">Numero de paginas</label>
                            <input type="number" class="form-control" id="numeroPaginas">                  
                        </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-4">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria">
                                <option selected>Seleccione una categoria</option>
    
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="presentacion" class="form-label">Presentacion</label>
                                <select class="form-select" id="presentacion">
                                <option selected>Seleccione una presentacion</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="idioma" class="form-label">Idioma</label>
                                <select class="form-select" id="idioma">
                                <option selected>Seleccione el idioma deseado</option>
    
                                </select>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-6">
                                <label for="codigo" class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="codigo"> 
                            </div>
                            <div class="col-4">
                                <label for="disponibilidad" class="form-label">Disponibilidad</label>
                                <input type="text" class="form-control" id="disponibilidad"> 
                            </div>
                            <div class="col-4">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio"> 
                            </div>
                            
                        </div>
                    </form>              
                    <a href="#" class="btn btn-primary" id="guardarData">Guardar datos</a>
                    </div>
                </div>         
            </div></div>
        </div>
        
        <div class="footer">
        </div>
</body>
</html>
